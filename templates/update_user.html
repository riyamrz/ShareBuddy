<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update User</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light text-center p-4">
    <h1 class="text-dark">Update User</h1>
    <div class="card p-4 mx-auto shadow-sm" style="max-width: 400px; width: 100%;">
        <form method="POST" action="{{ url_for('admin.update_user') }}">
            <input type="hidden" name="id" value="{{ user[0] }}">
            
            <div class="mb-3">
                <label for="username" class="form-label">Username:</label>
                <input type="text" id="username" name="username" value="{{ user[1] }}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" id="email" name="email" value="{{ user[2] }}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="faculty" class="form-label">Faculty:</label>
                <input type="text" id="faculty" name="faculty" value="{{ user[4] }}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="contact" class="form-label">Contact:</label>
                <input type="text" id="contact" name="contact" value="{{ user[5] }}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="semester" class="form-label">Semester:</label>
                <input type="number" id="semester" name="semester" value="{{ user[6] }}" class="form-control" required>
            </div>
            
            <button type="submit" class="btn btn-primary w-100">Update</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
