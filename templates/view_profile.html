<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ user[0] }}'s Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light text-center p-4">
    <h1 class="text-dark">{{ user[0] }}'s Profile</h1>
    <div class="card p-4 shadow-sm mx-auto" style="max-width: 400px; width: 100%;">
        <p><strong>Email:</strong> {{ user[1] }}</p>
        <p><strong>Faculty:</strong> {{ user[2] }}</p>
        <p><strong>Contact:</strong> {{ user[3] }}</p>
        <p><strong>Semester:</strong> {{ user[4] }}</p>
        <p><strong>Bio:</strong> {{ user[5] }}</p>
    </div>
    <a href="{{ url_for('home') }}" class="d-block mt-4 text-primary">Back to Home</a>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
