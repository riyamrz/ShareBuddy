<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light text-center p-4">
    <div class="card p-4 shadow-sm" style="max-width: 600px; width: 100%; margin: auto;">
        <h2 class="text-dark text-center">User Profile</h2>
        
        <p><strong>Username:</strong> {{ user[0] }}</p>
        <p><strong>Email:</strong> {{ user[1] }}</p>
        <p><strong>Faculty:</strong> {{ user[2] }}</p>
        <p><strong>Contact:</strong> {{ user[3] }}</p>
        <p><strong>Semester:</strong> {{ user[4] }}</p>
        <p><strong>Bio:</strong> {{ user[5] }}</p>
        
        <h3 class="text-dark text-center">Edit Bio</h3>
        <form method="POST" action="{{ url_for('profile') }}">
            <div class="mb-3">
                <textarea name="bio" rows="4" class="form-control">{{ user[6] }}</textarea>
            </div>
            <button type="submit" class="btn btn-primary">Save Bio</button>
        </form>
        
        <a href="{{ url_for('home') }}" class="d-block mt-4 text-primary">Back to Home</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
