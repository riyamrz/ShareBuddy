<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Material</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light text-center p-4">
    <h1 class="text-dark">Upload Material</h1>
    <form method="POST" action="{{ url_for('upload.upload') }}" enctype="multipart/form-data" class="bg-white p-4 mx-auto shadow-sm rounded" style="max-width: 400px; width: 100%; text-align: left;">
        <div class="mb-3">
            <label for="material_title" class="form-label">Title:</label>
            <input type="text" id="material_title" name="material_title" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description:</label>
            <input type="text" id="description" name="description" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="pricing" class="form-label">Pricing:</label>
            <input type="number" id="pricing" name="pricing" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="photo_path" class="form-label">Photo:</label>
            <input type="file" id="photo_path" name="photo_path" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Upload</button>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
