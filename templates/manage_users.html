<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Users</title>
</head>
<body>
    <h1>Manage Users</h1>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Email</th>
            <th>Faculty</th>
            <th>Contact</th>
            <th>Semester</th>
            <th>Actions</th>
        </tr>
        {% for user in users %}
        <tr>
            <td>{{ user[0] }}</td>
            <td>{{ user[1] }}</td>
            <td>{{ user[2] }}</td>
            <td>{{ user[5] }}</td>
            <td>{{ user[4] }}</td>
            <td>{{ user[6] }}</td>
            <td>
                <form action="{{ url_for('admin.delete_user', user_id=user[0]) }}" method="post" style="display:inline;">
                    <button type="submit">Delete</button>
                </form>
                <a href="{{ url_for('admin.update_user', user_id=user[0]) }}">Update</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
