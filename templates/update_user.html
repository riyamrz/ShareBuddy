<!-- templates/admin/update_user.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update User</title>
</head>
<body>
    <h1>Update User</h1>
    <form method="POST" action="{{ url_for('admin.update_user') }}">
        <input type="hidden" name="id" value="{{ user[0] }}">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" value="{{ user[1] }}" required>
        <br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ user[2] }}" required>
        <br><br>
        <label for="faculty">Faculty:</label>
        <input type="text" id="faculty" name="faculty" value="{{ user[4] }}" required>
        <br><br>
        <label for="contact">Contact:</label>
        <input type="text" id="contact" name="contact" value="{{ user[5] }}" required>
        <br><br>
        <label for="semester">Semester:</label>
        <input type="number" id="semester" name="semester" value="{{ user[6] }}" required>
        <br><br>
        <button type="submit">Update</button>
    </form>
</body>
</html>
