<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Materials</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light text-center p-4">
    <h1 class="text-dark">My Uploaded Materials</h1>
    <div class="d-flex flex-wrap justify-content-center">
        {% if materials %}
            {% for material in materials %}
                <div class="card m-2 shadow-sm" style="width: 18rem;">
                    <div class="card-body">
                        <h3 class="card-title text-primary">{{ material[0] }}</h3>
                        <img src="{{ url_for('static', filename='uploads/' ~ material[1]) }}" alt="{{ material[0] }}" class="card-img-top rounded">
                        <p class="card-text">{{ material[2] }}</p>
                        <p class="card-text"><strong>Price:</strong> ${{ material[3] }}</p>
                    </div>
                </div>
            {% endfor %}
        {% else %}
            <p class="text-dark">No materials found.</p>
        {% endif %}
    </div>
    <a href="{{ url_for('home') }}" class="d-block mt-4 text-primary">Back to Home</a>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
