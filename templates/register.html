<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f4; text-align: center; padding: 20px;">
    <div style="background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); display: inline-block; text-align: left;">
        <h2 style="color: #333; text-align: center;">Register</h2>
        <form method="POST" action="{{ url_for('register') }}" style="text-align: center;">
            <label for="username" style="display: block; margin: 10px 0;">Username:</label>
            <input type="text" id="username" name="username" required style="width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 4px;">
            
            <label for="email" style="display: block; margin: 10px 0;">Email:</label>
            <input type="email" id="email" name="email" required style="width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 4px;">
            
            <label for="password" style="display: block; margin: 10px 0;">Password:</label>
            <input type="password" id="password" name="password" required style="width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 4px;">
            
            <label for="faculty" style="display: block; margin: 10px 0;">Faculty:</label>
            <input type="text" id="faculty" name="faculty" required style="width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 4px;">
            
            <label for="contact" style="display: block; margin: 10px 0;">Contact:</label>
            <input type="text" id="contact" name="contact" required style="width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 4px;">
            
            <label for="semester" style="display: block; margin: 10px 0;">Semester:</label>
            <input type="text" id="semester" name="semester" required style="width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 4px;">
            
            <button type="submit" style="padding: 10px 20px; border: none; border-radius: 4px; background-color: #007bff; color: #fff; cursor: pointer; margin-top: 10px;">Register</button>
        </form>
        <a href="{{ url_for('login') }}" style="display: block; margin: 20px 0; color: #007bff; text-decoration: none; text-align: center;">Already have an account? Login</a>
    </div>
</body>
</html>
