<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Materials</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light text-center p-4">
    <h1 class="text-dark">Manage Materials</h1>
    <div class="table-responsive">
        <table class="table table-striped table-hover shadow-sm bg-white">
            <thead class="table-light">
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Pricing</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for material in materials %}
                <tr>
                    <td>{{ material[0] }}</td>
                    <td>{{ material[1] }}</td>
                    <td>{{ material[3] }}</td>
                    <td>{{ material[4] }}</td>
                    <td>
                        <form method="POST" action="{{ url_for('admin.delete_material') }}" class="d-inline">
                            <input type="hidden" name="id" value="{{ material[0] }}">
                            <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                        </form>
                        <form method="GET" action="{{ url_for('admin.update_material') }}" class="d-inline">
                            <input type="hidden" name="id" value="{{ material[0] }}">
                            <button type="submit" class="btn btn-primary btn-sm">Update</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
