<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f4; text-align: center; padding: 20px;">
    <div style="background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); display: inline-block; text-align: left;">
        <h2 style="color: #333; text-align: center;">User Profile</h2>
        
        <p><strong>Username:</strong> {{ user[0] }}</p>
        <p><strong>Email:</strong> {{ user[1] }}</p>
        <p><strong>Faculty:</strong> {{ user[2] }}</p>
        <p><strong>Contact:</strong> {{ user[3] }}</p>
        <p><strong>Semester:</strong> {{ user[4] }}</p>
        <p><strong>Bio:</strong> {{ user[5] }}</p>
        
        <h3 style="color: #333; text-align: center;">Edit Bio</h3>
        <form method="POST" action="{{ url_for('profile') }}" style="text-align: center;">
            <textarea name="bio" rows="4" cols="50" style="width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 4px;">{{ user[6] }}</textarea><br>
            <button type="submit" style="padding: 10px 20px; border: none; border-radius: 4px; background-color: #007bff; color: #fff; cursor: pointer;">Save Bio</button>
        </form>
        
        <a href="{{ url_for('home') }}" style="display: block; margin: 20px 0; color: #007bff; text-decoration: none; text-align: center;">Back to Home</a>
    </div>
</body>
</html>
