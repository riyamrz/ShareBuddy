<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Material</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light text-center p-4">
    <h1 class="text-dark">Update Material</h1>
    <div class="card p-4 mx-auto shadow-sm" style="max-width: 400px; width: 100%;">
        <form method="POST" action="{{ url_for('admin.update_material') }}">
            <input type="hidden" name="id" value="{{ material[0] }}">
            
            <div class="mb-3">
                <label for="title" class="form-label">Title:</label>
                <input type="text" id="title" name="title" value="{{ material[1] }}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description:</label>
                <input type="text" id="description" name="description" value="{{ material[2] }}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="pricing" class="form-label">Pricing:</label>
                <input type="number" id="pricing" name="pricing" value="{{ material[3] }}" class="form-control" required>
            </div>
            
            <button type="submit" class="btn btn-primary w-100">Update</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
