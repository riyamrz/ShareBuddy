<!-- admin_dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f4; text-align: center; padding: 20px;">
    <h1 style="color: #333;">Welcome, {{ username }}</h1>
    <div style="background-color: #fff; padding: 20px; margin: 20px auto; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); width: 300px; text-align: left;">
        <a href="{{ url_for('admin.manage_users') }}" style="display: block; margin: 20px 0; color: #007bff; text-decoration: none; text-align: center; padding: 10px; border: 1px solid #007bff; border-radius: 4px;">Manage Users</a>
        <a href="{{ url_for('admin.manage_materials') }}" style="display: block; margin: 20px 0; color: #007bff; text-decoration: none; text-align: center; padding: 10px; border: 1px solid #007bff; border-radius: 4px;">Manage Materials</a>
    </div>
</body>
</html>
