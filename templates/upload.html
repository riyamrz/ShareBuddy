<!-- upload.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Material</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f4; text-align: center; padding: 20px;">
    <h1 style="color: #333;">Upload Material</h1>
    <form method="POST" action="{{ url_for('upload.upload') }}" enctype="multipart/form-data" style="background-color: #fff; padding: 20px; margin: 20px auto; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); width: 300px; text-align: left;">
        <label for="material_title" style="display: block; margin-bottom: 10px;">Title:</label>
        <input type="text" id="material_title" name="material_title" required style="width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 4px;">
        
        <label for="description" style="display: block; margin-bottom: 10px;">Description:</label>
        <input type="text" id="description" name="description" required style="width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 4px;">
        
        <label for="pricing" style="display: block; margin-bottom: 10px;">Pricing:</label>
        <input type="number" id="pricing" name="pricing" required style="width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 4px;">
        
        <label for="photo_path" style="display: block; margin-bottom: 10px;">Photo:</label>
        <input type="file" id="photo_path" name="photo_path" required style="width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 4px;">
        
        <button type="submit" style="width: 100%; padding: 10px; background-color: #007bff; color: #fff; border: none; border-radius: 4px; cursor: pointer;">Upload</button>
    </form>
</body>
</html>
