<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light text-center p-4">
    <h1 class="text-dark">Welcome to ShareBuddy</h1>
    
    {% if username %}
        <p>Hello, {{ username }}!</p>
        <a href="{{ url_for('profile') }}" class="d-block my-2 text-primary">View Profile</a>
        <a href="{{ url_for('upload.upload') }}" class="d-block my-2">
            <button class="btn btn-primary">Upload Materials</button>
        </a>
        <a href="{{ url_for('my_materials') }}" class="d-block my-2">
            <button class="btn btn-primary">View My Materials</button>
        </a>
    {% else %}
        <p>Please <a href="{{ url_for('login') }}" class="text-primary">login</a> or <a href="{{ url_for('register') }}" class="text-primary">register</a>.</p>
    {% endif %}

    <a href="{{ url_for('browse_materials') }}" class="d-block my-2">
        <button class="btn btn-primary">Browse Materials</button>
    </a>

    {% if username %}
        <form method="POST" action="{{ url_for('logout') }}" class="mt-3">
            <button type="submit" class="btn btn-danger">Logout</button>
        </form>
    {% endif %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
